<div class="container">
    <form [formGroup]="recipeForm">
        <mat-form-field class="npt">
            <mat-label>Name</mat-label>
            <input matInput id="nameR" formControlName="nameR" type="text" />
        </mat-form-field>
        <mat-form-field class="npt">
            <mat-label>Category ID</mat-label>
            <select matNativeControl (change)="setCategortId($event)" formControlName="idC" name="idC">
                <option value="0" selected>עיקרית</option>
                <option value="1">תוספת</option>
                <option value="2">קינוח</option>
            </select> </mat-form-field>
        <mat-form-field class="npt">
            <mat-label>Time</mat-label>
            <input matInput id="time" formControlName="time" type="number" />
        </mat-form-field>
        <mat-form-field class="npt">
            <mat-label>Level</mat-label>
            <input matInput id="level" formControlName="level" type="number" />
        </mat-form-field>
        <mat-form-field class="npt">
            <mat-label>Date</mat-label>
            <input matInput id="date" formControlName="date" type="date" />
        </mat-form-field>
        <div formArrayName="listComponents">
            <div *ngFor="let component of listComponents.controls; let i = index">
                <mat-form-field class="npt">
                    <mat-label>Component</mat-label>
                    <input matInput [formControlName]="i" />
                </mat-form-field>
            </div>
        </div>
        <div formArrayName="prepartion">
            <div *ngFor="let step of prepartion.controls; let i = index">
                <mat-form-field class="npt">
                    <mat-label>Preparation Step</mat-label>
                    <input matInput [formControlName]="i" />
                </mat-form-field>
            </div>
        </div>
        <mat-form-field class="npt">
            <mat-label>Image URL</mat-label>
            <input matInput id="imageUrl" formControlName="imageUrl" type="text" />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Save Changes</button>
        <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
    </form>
</div>
