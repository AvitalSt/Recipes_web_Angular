<div class="container mt-4">
  <div class="card">
    <img [src]="recipe?.imageUrl" alt="{{recipe?.imageUrl}}" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{ recipe?.nameR }}</h5>
      <p class="card-text">
        <strong>זמן הכנה:</strong> {{ recipe.time | durationFormatPipe }} <br>
        <strong>רמת קושי:</strong> {{ getStarRating(recipe.level) }} <br>
        <strong>קטגוריה:</strong> {{ getIconCategory(recipe.idC) }}
      </p>
      <strong>רכיבים:</strong>
      <ul class="list-group list-group-flush">
        <li *ngFor="let component of recipe.listComponents" class="list-group-item">
          <span class="component-icon">{{ getComponentIcon(component) }} {{ component }}</span>
        </li>
      </ul>
      <strong class="mt-3">הכנה:</strong>
      <ol class="list-group list-group-numbered">
        <li *ngFor="let pre of recipe.prepartion" class="list-group-item">
          <span>{{ pre }}</span>
        </li>
      </ol>
      <div *ngIf="showDeleteButton" class="mt-3">
        <button (click)="toDelete()" class="btn">למחיקה</button>
        <button (click)="toEdit()" class="btn">לעידכון</button>
      </div>
    </div>
  </div>
</div>
