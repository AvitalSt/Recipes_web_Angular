<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">התחברות</h3>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="nameU">שם משתמש:</label>
              <input type="text" class="form-control" id="nameU" name="nameU" [(ngModel)]="nameU">
            </div>
            <div class="form-group">
              <label for="password">סיסמה:</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
            </div>
            <div class="form-group text-center">
              <button class="btn btn-primary" (click)="onSubmit()">התחבר</button>
            </div>
          </form>
          <p *ngIf="loginFailed" class="text-danger">שם המשתמש קיים, אך הסיסמה שגויה</p>
        </div>
      </div>
    </div>
  </div>
</div>
